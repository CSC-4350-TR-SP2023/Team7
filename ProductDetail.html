<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <title>Product Detail</title>
  </head>

  <body>
    <!-- navbar: -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Food Saver</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">All Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart(4)</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container text-center mt-3">
      <div class="row align-items-start">
        <!--First -->
        <div class="col">
          <img
            src="https://i2.wp.com/lifemadesimplebakes.com/wp-content/uploads/2016/02/Strawberry-Yogurt-Pancakes-1.jpg"
            alt="Strawberry Pancakes"
            width="400"
            height="400"
          />
          <h1 class="text-center">Pancakes</h1>
          <p class="h4 text-center fw-normal">Price:$4.39</p>
          <p class="h5 text-center fw-normal">Original: $15.00</p>
        </div>

        <!--Second -->
        <div class="col">
          <h1 class="text-start">Item Detail</h1>
          <div class="mt-4 text-start">
            <p class="h4 fw-normal">Seller: Farmers Market</p>
            <p class="h4 fw-normal">Item Expiration: 4/06/2023</p>
            <p class="h4 fw-normal">Item Ingredients: Milk, sugar, flour</p>
          </div>
          <button type="button" class="btn btn-primary mt-5">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
