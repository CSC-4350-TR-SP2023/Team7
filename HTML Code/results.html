<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css" />

    <title>Results</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- navbar: -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Food Saver</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">All Products</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
              </form>
            </div>
        </div>
      </nav>

      <div class = "d-flex align-items-center gap-5 flex-column bd-highlight mb-4">
        <div class="fs-1 bd-highlight fw-bold">Results for "Bananas"</div>
    </div>

    <div class="container containerOfProducts ">
        <div class="row rowOfProducts">
          <div class="col">
            <div class="card position-relative">
              <img class="card-img-top" src="/bananas.jpeg" alt="Card image cap">
              <div class="card-body">
                <h2 class="card-title">Bananas</h2>
                <p class="card-text">Price - $0.49/lb</p>
                <p class="card-text">ABC Company</p>
                <button type="button" class="btn btn-secondary">Add to Cart</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card position-relative">
              <img class="card-img-top" src="/organic bananas.jpeg" alt="Card image cap">
              <div class="card-body">
                <h2 class="card-title">Organic Bananas</h2>
                <p class="card-text">Price - $0.99/lb</p>
                <p class="card-text">ABC Company</p>
                <button type="button" class="btn btn-secondary">Add to Cart</button>
              </div>
            </div>
          </div>
      </div>
  </body>
</html>
