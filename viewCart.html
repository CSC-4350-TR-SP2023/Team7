<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css" />

    <title>Shopping Cart</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- navbar: -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Food Saver</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">All Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart (5)</a>
                  </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
              </form>
            </div>
        </div>
      </nav>

    <!--List of items-->
    <div class = "container " >
      <div class = "d-flex align-items-center gap-5 flex-column bd-highlight mb-4">
          <div class="fs-1 bd-highlight fw-bold">Shopping Cart</div>
      </div>
        <div class = "d-flex align-items-left gap-5 flex-column bd-highlight mb-4">
          <div class="fs-2 bd-highlight">Apples (2) - $3.99</div>
          <div class="fs-2 bd-highlight">Bread (1) - $1.99</div>
          <div class="fs-2 bd-highlight">Cereal (1) - $1.99</div>
          <div class="fs-2 bd-highlight">Pancake (1) - $4.39</div>
          <div class="fs-2 bd-highlight total">Total: $13.96</div>
          <button type="button" class="btn btn-secondary">Continue to Payment</button>
        </div>
    </div>
  </body>
</html>
