<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <!-- stylesheets-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/style.css" />
        
        <title>Homepage</title>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- navbar: -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">Food Saver</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">All Products</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
                </form>
              </div>
          </div>
        </nav>

        <!-- banner: -->
        <div class="jumbotron text-white jumbotron-image shadow" 
          style="background-image: url(CoverFoodPhoto.jpeg);
          height: 400px;
        ">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div id="jumbotron-message">
              <h1 class="mb-4">
                  Welcome to Food Saver!
              </h1>
              <p class="mb-4">
                Shop local organic foods at an affordable price!
              </p>
            </div>
          </div>
      </div>

      <div class="d-flex justify-content-center" id="question">
        <h1>Which User are You?</h1>
      </div>

      <div class="d-flex justify-content-around" id="homepage-buttons">
        <a class="btn btn-primary btn-custom" href="#" role="button">User</a>
        <a class="btn btn-primary btn-custom" href="#" role="button">Seller</a>
      </div>
    </div>
    </body>
</html>
