        <div class="d-flex justify-content-center" id="seller-listing-header">
            <h1 id="apple">ABC Company's Product Listing</h1>
        </div>
        <div class="d-flex justify-content-center" id="listingButtonDiv">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Add to Product Listing
          </button>
        </div>

        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Add Product</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="productNameInput">Product Name</label>
                    <input type="text" class="form-control" id="productNameInput">
                  </div>
                  <div class="d-flex flex-role">
                    <div class="form-group" id="originalPriceDiv">
                      <label for="originalProductPrice">Original Price</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend">$</span>
                        </div>
                        <input type="text" class="form-control" id="originalProductPrice" placeholder="Price" aria-describedby="inputGroupPrepend" required>
                      </div>
                    </div>
                    <div class="form-group"  id="reduced-price-div">
                      <label for="reducedProductPrice">Reduced Price</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend">$</span>
                        </div>
                        <input type="text" class="form-control" id="reducedProductPrice" placeholder="Price" aria-describedby="inputGroupPrepend" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="productDescriptionInput">Product Description</label>
                    <textarea class="form-control" id="productDescriptionInput" rows="3"></textarea>
                  </div>
                  <div class="form-group" id="expirationDateDiv">
                    <label for="date">Product Expiration Date</label>
                    <div class="input-group date" id="datepicker">
                      <input type="text" class="form-control" id="date"/>
                      <span class="input-group-append">
                        <span class="input-group-text bg-light d-block">
                          <i class="fa fa-calendar"></i>
                        </span>
                      </span>
                    </div>
                  </div>
                </form>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add Item</button>
              </div>
            </div>
          </div>
        </div>
